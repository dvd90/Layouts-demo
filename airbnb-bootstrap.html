<html>
  <head>
    <meta charset="utf-8" />

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
  </head>
  <body>
    <!-- Code here -->

    <!-- NAVBAR -->
    <div class="border-bottom">
      <div
        class="d-flex justify-content-between align-items-center container p-3"
      >
        <img src="images/logo.png" alt="" width="50px" />
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>
    <!-- NAVBAR -->

    <!-- MAIN -->
    <div class="container">
      <!-- GRID -->
      <!-- <div class="row">
        <div class="col-12 col-lg-8">

        </div>
        <div class="col-12 col-lg-4">

        </div>
      </div> -->
      <!-- GRID -->

      <!-- <img src="images/flat.jpg" alt="" class="w-100 py-3" /> -->

      <!-- CAROUSEL -->
      <div
        id="carouselExampleControls"
        class="carousel slide my-3 rounded"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="images/flat.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/bedroom.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="images/bathroom.jpg"
              alt="Third slide"
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- CAROUSEL -->

      <h1>Lovely flat in Shoreditch</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugiat beatae
        corporis placeat? Soluta explicabo tempore ratione quam doloremque
        dolore nisi animi voluptates adipisci? Repellendus aut magnam
        reprehenderit ex possimus natus.
      </p>
      <!-- MAIN -->

      <!-- FORM -->
      <div class="border rounded p-3 my-3">
        <h2>Book a flat</h2>
        <form action="#">
          <div class="form-group">
            <label for="">Message</label>
            <input
              type="text"
              placeholder="Write something..."
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label for="">Arrival</label>
            <input type="text" placeholder="10/07/20" class="form-control" />
          </div>
          <div class="form-group">
            <label for="">Departure</label>
            <input type="text" placeholder="10/08/20" class="form-control" />
          </div>
          <input
            type="submit"
            value="Book Now"
            class="btn btn-primary btn-lg w-100"
          />
        </form>
        <!-- FORM -->
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
